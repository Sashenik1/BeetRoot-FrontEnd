<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>My forms</title>
</head>

<body>
    <form action="#" metod="post" target="_blank" id="my_form" onsubmit="alert(decodeURI(new URLSearchParams(Array.from(new
 FormData(document.getElementById('my_form')))).toString()));return false;">


        <label for="555">Повне ім`я</label>

        <label for="age">Вік</label>

        Стать

        <label><input type="radio" name="gender" checked> Жіноча</label>
        <br><br>

        Країна, регіон, місто/селище, вулиця

        <input type="checkbox" name="agree" id="agree">

        <input type="reset" value="Очистити форму">
